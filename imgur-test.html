<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>...</title>
  </head>
  <body>
    <div
      id="bucket"
      style="width: 250px; height: 250px; outline: thin dashed black;"
    >
      drop file to upload to imgur
    </div>
  </body>
  <script>
    bucket.ondragover = e => false;

    bucket.ondrop = async function(e) {
      e.preventDefault();

      if (false) {
        // This stuff works, but it produces an image that can't be deleted
        // from JS here on Glitch because the DELETE request method is
        // "violates the document's Content Security Policy."
        //
        // If running this in the future, note the image's deletehash so that
        // you can delete it with curl manually.

        let file = e.dataTransfer.files[0];

        const endpoint = "https://api.imgur.com/3/image";
        const clientId = "255a40d60ace381";

        let formData = new FormData();
        formData.append("image", file);
        let response = await fetch(endpoint, {
          method: "POST",
          headers: {
            Authorization: "Client-ID " + clientId,
            Accept: "application/json"
          },
          body: formData
        });

        let json = await response.json();
        console.log(json);
      }
    };
  </script>
</html>
