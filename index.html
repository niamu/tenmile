<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Playable Quotes for Game Boy</title>

    <style>
      #container {
        background: #f5f5f5;
      }

      #container input {
        margin: 5px;
        padding: 5px;
      }
      #container canvas {
        width: 320px;
        height: 288px;
        display: block;
        padding: 5px;
        margin: 5px;
      }

      #status {
        font-size: smaller;
        color: gray;
      }

      button#example-game {
        background: #adeaad;
      }

      button#example-quote {
        background: #b5e0ff;
      }

      .idle {
        border: thick dashed gray;
      }

      .watching {
        border: thick dashed purple;
      }
      .riffing {
        border: thick dashed blue;
      }
      .playing {
        border: thick solid green;
      }
      .recording {
        border: thick solid red;
      }
      .compiling {
        border: thick solid yellow;
      }

      #quotes {
        margin: 5px;
      }
      #quotes img {
        padding: 5px;
      }

      #instructions {
        font-size: smaller;
        opacity: 0.5;
      }

      #buttons {
        display: none;
      }

      .button {
        /* height: 100px;
        width: 100px; */
        padding: 10px;
        margin: 10px;
        display: inline-block;
      }
      .button.up {
        background-color: red;
      }
      .button.down {
        background-color: green;
      }

      @media (max-width: 500px) {
        #buttons {
          display: inline;
        }
        #instructions-container: {
          display: none;
        }
      }
    </style>

    <script src="lib/jszip.min.js" defer></script>
    <script src="lib/pako.min.js" defer></script>
    <script src="lib/UPNG.js" defer></script>
    <script src="lib/png-baker.js" defer></script>
    <script src="lib/msgpack.js" defer></script>
    <script src="lib/emitter.js" defer></script>
    <script src="lib/resampler.js" defer></script>
    <!-- Dependency of XAudioServer.js -->
    <script src="lib/XAudioServer.js" defer></script>
    <script src="lib/gameboy.js" defer></script>
    <script src="lib/state-machine.js" defer></script>

    <script src="js/quotes.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <canvas id="screen"></canvas>
      <input id="button" type="button" value="..." />
      <span id="status"></span>
      <br />
      Sound: <input type="checkbox" id="sound" />
    </div>
    <span id="instructions-container">
      <div id="instructions">
        Drop a game (<code>.gb</code>) or quote (<code>.png</code>) on screen to
        play.<br />
        Game Boy controls: <span id="controls"></span>
        <!-- A/B/Start/Select with z/x/enter/shift--><br />
        For more information, see <a href="README.md">README.md</a>.
        <br />
      </div>
    </span>
    <button
      id="example-game"
      onclick="dropGameByUrl('https://bonsaiden.github.io/Tuff.gb/roms/game.gb');"
    >
      Example game
    </button>
    <button
      id="example-quote"
      onclick="dropQuoteByUrl('https://cdn.glitch.com/80f5a65b-f7e3-4b40-b639-8e2c014de0ca%2F7e9f0af6-86d4-4832-8d49-9111e6413945.png?v=1626996442694');"
    >
      Example quote
    </button>
    <div id="quotes"></div>
    <div id="buttons">
      <!-- Joel is testing this -->
      <div id="button-up" class="button up">Up</div>
      <div id="button-down" class="button up">Down</div>
      <div id="button-left" class="button up">Left</div>
      <div id="button-right" class="button up">Right</div>
      <div id="button-start" class="button up">Start</div>
      <div id="button-select" class="button up">Select</div>
      <div id="button-a" class="button up">A</div>
      <div id="button-b" class="button up">B</div>
    </div>
  </body>
</html>
