<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Playable Quotes for Game Boy</title>

    <script src="js/jszip.min.js" defer></script>
    <script src="js/pako.min.js" defer></script>
    <script src="js/UPNG.js" defer></script>
    <script src="js/png-baker.js" defer></script>
    <script src="js/msgpack.js" defer></script>

    <script src="js/emitter.js" defer></script>
    <script src="js/gameboy.js" defer></script>
    <script src="js/state-machine.js" defer></script>
    <script src="js/quotes.js" defer></script>
  </head>
  <body>
    <div
      id="container"
      ondrop="dropHandler(event);"
         style="background: #f5f5f5;"
      ondragover="dragOverHandler(event);"
    >
      <canvas id="screen" width="320" height="288"></canvas>
      <br />
      <input id="button" type="button" />
    </div>

    <footer class="footer"></footer>
  </body>
</html>
