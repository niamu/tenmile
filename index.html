<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Playable Quotes for Game Boy</title>

    <style>
      #container {
        background: #f5f5f5;
      }
      #container canvas {
        width: 320px;
        height: 288px;
        display: block;
        padding: 10px;
      }
      #recordingStatus {
        display: none;
        background: orange;
      }
    </style>

    <script src="lib/jszip.min.js" defer></script>
    <script src="lib/pako.min.js" defer></script>
    <script src="lib/UPNG.js" defer></script>
    <script src="lib/png-baker.js" defer></script>
    <script src="lib/msgpack.js" defer></script>
    <script src="lib/emitter.js" defer></script>
    <script src="lib/gameboy.js" defer></script>
    <script src="lib/state-machine.js" defer></script>

    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <canvas id="screen"></canvas>
      <input id="button" type="button" />
    </div>
    <div id="recordingStatus">
      <span id="percentRecorded"></span> of the ROM has been accessed.
    </div>
    <div id="quotes"></div>
  </body>
</html>
