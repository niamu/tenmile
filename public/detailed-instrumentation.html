<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>detailed instrumentation</title>
    <script src="lib/pako.min.js" defer></script>
    <script src="lib/emitter.js"></script>
    <script src="lib/gameboy.js"></script>
  </head>
  <body>
    <canvas id="screen" width="160" height="144"></canvas>
  </body>
  <script>
          const keyToButton = {
  ArrowRight: "right",
  ArrowLeft: "left",
  ArrowUp: "up",
  ArrowDown: "down",
  x: "a",
  z: "b",
  Shift: "select",
  Enter: "start"
};

const buttonToKeycode = {
  right: 0,
  left: 1,
  up: 2,
  down: 3,
  a: 4,
  b: 5,
  select: 6,
  start: 7
};
    
const elements = ['ROM', 'memory', 'MBCRam', 'VRAM', 'GBCMemory'];
    
    (async function() {
      let buffer = await (await fetch(
        "https://bonsaiden.github.io/Tuff.gb/roms/game.gb"
      )).arrayBuffer();

      window.debug = () => {};

      let canvas = document.getElementById("screen");
      let gameboy = GameBoyCore(canvas, new Uint8Array(buffer), {});

      gameboy.stopEmulator = 1; // required for some reason
      gameboy.start();

      // skip startup
      for(let i = 0; i < 125*10; i++) {
        gameboy.run();
      }

      let hitmaps = {};

      // install spies
      for(let e of elements) {
        let hitmap[e] = new Set();
        gameboy[e] = new Proxy(gameboy[e], {
          get: function(target, prop) {
            if(!hitmap[e].has(prop)) {
              hitmap.add(prop);
              console.count(e);
            }
            return target[prop];
          }
        });
      }

      window.gameboy = gameboy;

      setInterval(function() {
        gameboy.run();
      }, 8);


    })();
  </script>
</html>
