<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Playable Quotes for Game Boy</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/semantic.min.js"></script>
    <link rel="stylesheet" href="css/fontello-9-embedded.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/player.css" />
    <style>
      #instructions {
        font-size: smaller;
        opacity: 0.5;
      }

      /* Related to creating and saving quotes ... the pics that show down below.
         TODO: redesign? move this code elsewhere?
      */
      #quotes div {
        display: inline-block;
        padding: 15px;
      }
      #quotes div img {
        /* position: absolute; */
      }
      #quotes div span {
        /* position: absolute; */
        float: left;
      }
      .quote-tools span {
        /* position: relative; */
        display: block;
        clear: both;
      }
    </style>

    <script src="lib/jszip.min.js" defer></script>
    <script src="lib/pako.min.js" defer></script>
    <script src="lib/UPNG.js" defer></script>
    <script src="lib/msgpack.js" defer></script>
    <script src="lib/emitter.js" defer></script>
    <script src="lib/resampler.js" defer></script>
    <!-- Dependency of XAudioServer.js -->
    <script src="lib/XAudioServer.js" defer></script>
    <script src="lib/gameboy.js" defer></script>
    <script src="lib/state-machine.js" defer></script>

    <script src="js/quotes.js" defer></script>
    <script src="js/main.js" defer></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3G2Q42Q1VP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3G2Q42Q1VP");
    </script>
  </head>

  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h1>
          Playable Quotes for Game Boy
        </h1>
        <div>
          <a href="explanation.html">Learn more!</a>
        </div>
        
        
        
        <div id="player">
          <div id="bezel">
            
            <div id="cartridgeStatus">
              <span id="status">Nothing Loaded Yet!</span>
              <div class="push"></div>
              <span id="upload" class="ui tiny compact button"><span class="icon-upload"></span>Load</span>
            </div>
            
            <div id="screenContainer">
              <canvas id="screen"></canvas>
            </div>
            
            <div id="controlStatus">
              <input id="button" type="button" value="..." /> <!-- why is this a 'button' *screamy face* -->
              <div class="push"></div>
              <span id="sound-control" class="iconbutton">
                <input type="checkbox" id="sound" />
                <label for="sound"></label>
              </span>
            </div>
          </div>
          
          <div id="control-pad">
            <div id="d-pad" title="Use Arrow Keys"></div>
            <div id="buttons">
              <div id="button-b" class="button round up" title="Use Key: Z">B</div>
              <div id="button-a" class="button round up" title="Use Key: X">A</div>
              <div id="button-select" class="ui tiny black button" title="Use Key: Shift">Select</div>
              <div id="button-start" class="ui tiny black button" title="Use Key: Enter">Start</div>
            </div>
            <div id="control-pad-end"></div>
          </div>
          
        </div>
        
        
        
        
        <div id="instructions">
          Drop a game (<code>.gb</code>/<code>.gbc</code>) or quote (<code>.png</code>) on screen
          to play.<br />
          Game Boy controls: <span id="controls"></span><br />
          For more information, see <a href="README.md">README.md</a>.
          <br />
        </div>
        <div id="examples">
          <button
            class="example-game"
            onclick="dropGameByUrl('https://bonsaiden.github.io/Tuff.gb/roms/game.gb');"
          >
            Example game
          </button>
          <button
            class="example-quote"
            onclick="dropQuoteByUrl('https://cdn.glitch.com/80f5a65b-f7e3-4b40-b639-8e2c014de0ca%2FTUFF-ca28-7fff56ec.png?v=1628024161680');"
          >
            Example quote
          </button>
        </div>
        <div id="quotes"></div>
      </div>
    </div>
  </body>
</html>
