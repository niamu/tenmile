    <title>Playable Quotes for Game Boy</title>

    <style>
      #container {
        background: #f5f5f5;
        width: 350px;
      }

      #container input {
        margin: 5px;
        padding: 5px;
      }
      #container canvas {
        width: 320px;
        height: 288px;
        display: block;
        padding: 5px;
        margin: 5px;
      }

      #status {
        font-size: smaller;
        color: gray;
      }

      #examples {
        visibility: hidden;
      }

      button#example-game {
        background: #adeaad;
      }

      button#example-quote {
        background: #b5e0ff;
      }

      .idle {
        border: thick dashed gray;
      }
      .watching {
        border: thick dashed purple;
      }
      .riffing {
        border: thick dashed blue;
      }
      .playing {
        border: thick solid green;
      }
      .recording {
        border: thick solid red;
      }
      .compiling {
        border: thick solid yellow;
      }

      #instructions {
        font-size: smaller;
        opacity: 0.5;
      }

      #control-pad {
        display: none;
      }

      #buttons {
        width: 350px;
      }

      .button {
        padding: 10px;
        margin: 10px;
        display: inline-block;
        background-color: grey;
        color: white;
      }

      #d-pad {
        height: 160px;
        width: 160px;
        float: left;
        border-radius: 10px;
        margin-top: 10px;
        background-color: #f5f5f5;
        background-size: 160px;

      }

      .button.round {
        border-radius: 50%;
        padding: 25px 30px 25px 30px;
        font-family: monospace;
        background-color: maroon;
      }

      .button.bar {
        width: 50px;
        height: 10px;
        line-height: 10px;
        font-family: arial;
        text-align: center;
      }

      @media (pointer: coarse) {
        #control-pad {
          display: inline;
        }
      }

      #quotes div {
        display: inline-block;
        padding: 15px;
      }
      #quotes div img {
        /* position: absolute; */
      }
      #quotes div span {
        /* position: absolute; */
        float: left;
      }
      .quote-tools span {
        /* position: relative; */
        display: block;
        clear: both;
      }

      #sound-control {
        float: right;
      }

      #upload {
        float: right;
        margin-right: 10px;
      }

      .iconbutton {
        width: 15px;
        padding: 5px;
      }

      input[type="checkbox"] + label {
        font-family: fontello;
        display: inline-block;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"] + label:before {
        content: "\e802";
      }

      input[type="checkbox"]:checked + label:before {
        content: "\e803";
      }

      @font-face {
        font-family: "Pixeboy";
        src: url("https://cdn.glitch.com/80f5a65b-f7e3-4b40-b639-8e2c014de0ca%2FPixeboy-z8XGD.woff?v=1627885178361")
          format("woff");
      }

      h1 {
        font-family: "Pixeboy";
        font-size: larger;
      }

    <script src="lib/jszip.min.js" defer></script>
    <script src="lib/pako.min.js" defer></script>
    <script src="lib/UPNG.js" defer></script>
    <script src="lib/msgpack.js" defer></script>
    <script src="lib/emitter.js" defer></script>
    <script src="lib/resampler.js" defer></script>
    <!-- Dependency of XAudioServer.js -->
    <script src="lib/XAudioServer.js" defer></script>
    <script src="lib/gameboy.js" defer></script>
    <script src="lib/state-machine.js" defer></script>

    <script src="js/quotes.js" defer></script>
    <script src="js/main.js" defer></script>

  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui container">
          sfdsfsdf
        
        <h1>
          Playable Quotes for Game Boy
        </h1>
        <div id="container">
          <canvas id="screen"></canvas>
          <input id="button" type="button" value="..." />
          <span id="status"></span>
          <span id="upload" class="icon-upload iconbutton"></span>
          <span id="sound-control" class="iconbutton">
            <input type="checkbox" id="sound" />
            <label for="sound"></label>
          </span>
        </div>
        <div id="control-pad">
          <div id="d-pad"></div>
          <div id="buttons">
            <div id="button-b" class="button round up">B</div>
            <div id="button-a" class="button round up">A</div>
            <div id="button-select" class="button bar up">Select</div>
            <div id="button-start" class="button bar up">Start</div>
          </div>
        </div>
        </div>
        <div id="instructions">
          Drop a game (<code>.gb</code>) or quote (<code>.png</code>) on screen
          to play.<br />
          Game Boy controls: <span id="controls"></span><br />
          For more information, see <a href="README.md">README.md</a>.
          <br />
        </div>
        <div id="examples">
          <button
            id="example-game"
            onclick="dropGameByUrl('https://bonsaiden.github.io/Tuff.gb/roms/game.gb');"
          >
            Example game
          </button>
          <button
            id="example-quote"
            onclick="dropQuoteByUrl('https://cdn.glitch.com/80f5a65b-f7e3-4b40-b639-8e2c014de0ca%2FTUFF-ca28-7fff56ec.png?v=1628024161680');"
          >
            Example quote
          </button>
        </div>
        <div id="quotes"></div>
      </div>
    </div>
  </body>
</html>
